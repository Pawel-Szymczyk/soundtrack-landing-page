<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundtrack — Real-Time Chat & Video Calls for Your Site</title>
    <meta

      content="Chat with visitors in real time, start video calls, and convert more customers with Soundtrack."

    <link
      rel="preload"
      href="./stylesheet/Poppins-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./stylesheet/Poppins-Medium.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./stylesheet/Poppins-SemiBold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./stylesheet/Poppins-Bold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylesheet/fonts.css" />
    <link rel="stylesheet" href="widget.css" />
  </head>
  <body>
    <span class="screen-widget"></span>
    <header>
      <nav>
        <a class="logo-container" href="#">
          <img src="assets/icons/logo.svg" alt="" loading="eager" />
          <p class="logo-text">SOUNDTRACK</p>
        </a>

        <ul>
          <li><a href="#">How it works</a></li>
          <li><a href="#">Library</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
      </nav>

      <div class="btns-container">
        <button>Sign Up</button>
        <button>Login</button>
      </div>

      <img
        src="assets/icons/burger-menu-svgrepo-com.svg"
        alt=""
        loading="eager"
        class="burger-menu"
      />
    </header>

    <main>
      <section class="hero-section">
        <div class="left-part">
          <div class="content-container">
            <h1>Let’s Connect with Your Visitors in Real Time</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore
            </p>
          </div>

          <img
            src="assets/images/phone-work-headphone.jpg"
            alt="Girl working on a phone"
            loading="eager"
          />
        </div>

        <div class="right-part">
          <div>
            <img
              src="assets/images/floor-laptop-work.jpg"
              alt="Girl working on a laptop"
              loading="eager"
            />
          </div>

          <div>
            <img
              src="assets/images/phone-work.jpg"
              alt="Girl working on a phone"
              loading="eager"
            />
          </div>
        </div>

        <form class="email-form">
          <div>
            <label for="email">Register using email address</label>
            <input type="email" id="email" placeholder="samantha@email.com" />
          </div>
          <button>Register</button>
        </form>
        <div class="pattern"></div>
      </section>
    </main>
  </body>
</html>
